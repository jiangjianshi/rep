<#include "/sysbase/common/include.html"/>
<title></title>
<link rel="stylesheet"
	href="${basePath}/resources/zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
<script type="text/javascript"
	src="${basePath}/resources/zTree/js/jquery.ztree.core-3.2.js"></script>
<script type="text/javascript" src="${basePath}/sysbase/userList.js"></script>
<script type="text/javascript">
var onkeyup_prevTime = new Date().getTime();
function onkeyupSearch(){
	if(new Date().getTime()-onkeyup_prevTime > 500){
		setTimeout("$('#depId').val(0);search();",500);
	}
	onkeyup_prevTime = new Date().getTime();
}
</script>
</head>
<body class="easyui-layout" data-options="fit:true,border:false">
	<!-- 部门列表 -->
	<div data-options="region:'west',border:true,split:true" title="部门"
		style="width:180px;">
		<ul id="leftDepTree" class="ztree"></ul>
	</div>
	<!-- 用户列表 -->
	<div data-options="region:'center',border:true,split:true" title="">
		<div id="toolbar" style="display: none;">
			<table border="0">
				<tr>
					<td style="padding-left: 10px;"><a id="btn" href="#"
						class="easyui-linkbutton" onClick="add();"
						data-options="iconCls:'icon-add'">新增</a></td>
				</tr>
			</table>
			<form id="searchForm">
				<input type="hidden" name="depId" id="depId" value="0" />
				<table border="0">
					<tr>
						<td>用户名:</td>
						<td><input name="username" id="username" placeholder="支持拼音首字母查询" onkeyup="onkeyupSearch();"  style="width:130px;" /></td>
						<td>真实姓名:</td>
						<td><input name="realname" id="realname" placeholder="支持拼音首字母查询" onkeyup="onkeyupSearch();" style="width:130px;" /></td>
						<td style="padding-left: 10px;"><a id="btn"
							href="javascript:search();" class="easyui-linkbutton"
							data-options="iconCls:'icon-search'">查询</a></td>
						<td style="padding-left: 10px;"><a id="btn"
							href="javascript:resetSearch();" class="easyui-linkbutton"
							data-options="iconCls:'icon-redo'">重置</a></td>
					</tr>
				</table>
			</form>
		</div>
		<div data-options="region:'center',fit:true,border:false">
			<table id="dataGrid"></table>
		</div>
	</div>
</body>
</html>
