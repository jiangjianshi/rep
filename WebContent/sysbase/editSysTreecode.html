<#include "/sysbase/common/include.html"/>
<title>Insert title here</title>
<script type="text/javascript" src="${basePath}/sysbase/editSysTreecode.js"></script>
</head>
<body class="easyui-layout" data-options="fit:true,border:false">
	<form id="submitForm">
		<input type="hidden" name="cId" value="${cId}"/>
		<table border="0" cellspacing="0" cellpadding="0" style="width:100%;"
			class="formTable">
			<tr>
				<td style="width: 80px;" align="right">操作:</td>
				<td align="left">
					<a href="javascript:void(0);" class="easyui-linkbutton"
						iconCls="icon-save" onclick="save()">保存</a> <a
						href="javascript:void(0);" class="easyui-linkbutton"
						iconCls="icon-cancel"
						onclick="javascript:Dialog.close();">取消</a>
				</td>
			</tr>
			
				<tr>
					<td class="label" style="width: 80px;" align="right">名称:</td>
					<td><input id="cName" name="cName" value="${cName!''}"
							class="easyui-validatebox class1" data-options="required:true" 
							type="text" style="width: 150px;"/></td>
				</tr>
				<tr>
					<td class="label" style="width: 80px;" align="right">排序:</td>
					<td><input id="cOrder" name="cOrder" value="${cOrder!''}"
							class="easyui-validatebox class1" data-options="required:true" 
							type="text" style="width: 150px;"/></td>
				</tr>
		</table>
	</form>
</body>
</html>
