<#include "/sysbase/common/include.html"/>
<title>Insert title here</title>
<script type="text/javascript" src="${basePath}/resources/js/IncJs.a?c=yes_no"></script>
<script type="text/javascript" src="${basePath}/oa/baseinfor/addBuildUnit.js"></script>
</head>
<body class="easyui-layout" data-options="fit:true,border:false">
	<form id="submitForm">
		<table border="0" cellspacing="0" cellpadding="0" style="width:100%;"
			class="formTable">
			<tr>
				<td style="width: 120px;" align="right">操作:</td>
				<td align="left">
					<a href="javascript:void(0);" class="easyui-linkbutton"
						iconCls="icon-save" onclick="save()">保存</a> <a
						href="javascript:void(0);" class="easyui-linkbutton"
						iconCls="icon-cancel"
						onclick="javascript:Dialog.close();">取消</a>
				</td>
			</tr>
				<tr>
					<td style="width: 80px;" align="right">名称:</td>
					<td><input type="text" name="name" style="width: 280px;"
						class="easyui-validatebox class1" data-options="required:true" /></td>
				</tr>
				<tr>
					<td style="width: 80px;" align="right">简写:</td>
					<td><input type="text" name="shortName" style="width: 150px;"
						class="easyui-validatebox class1" data-options="required:true" /></td>
				</tr>
				<tr>
					<td style="width: 80px;" align="right">备注:</td>
					<td>
					<textarea name="remark" rows="6" cols="30" class="easyui-validatebox class1"></textarea>
					</td>
				</tr>
		</table>
	</form>
</body>
</html>
